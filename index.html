<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container py-3">
        <div class="row align-items-center my-5" style="height:400px">
            <div class="col h-100 py-4">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <p style="font-weight: bold;" class="field">Баланс</p>
                    </label>
                    <input type="text" class="form-control" id="bank" disabled>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <p style="font-weight: bold;" class="field">Пиво</p>
                    </label>
                    <input type="text" class="form-control" id="beer-storage-quantity" disabled>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <p style="font-weight: bold;" class="field">Вино</p>
                    </label>
                    <input type="text" class="form-control" id="vine-storage-quantity" disabled>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">
                        <p style="font-weight: bold;" class="field">Пепсі</p>
                    </label>
                    <input type="text" class="form-control" id="pepsi-storage-quantity" disabled>
                </div>
            </div>
            <div class="col h-100 py-4">

                <form id="add-product-form">
                    <label for="quantity" class="form-label">
                        <p class="field" style="font-weight: bold;" >Кількість</p>
                    </label>
                    <input type="number" class="form-control" name="quantity" required pattern="^[0-9]{1,3}$">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="product-beer" value="beer" name="product"
                            checked>
                        <label class="form-check-label" for="product-beer">Пиво</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="product-vine" value="vine" name="product">
                        <label class="form-check-label" for="product-vine">Вино</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="product-pepsi" value="pepsi" name="product">
                        <label class="form-check-label" for="product-pepsi">Пепсі</label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-secondary">Додати</button>
                        <div class="modal fade" id="modalWindow" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">

                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        HELLO
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="mb-3">

                    <textarea class="form-control" id="textAreaForAddItems" rows="5" disabled></textarea>
                </div>
                <button type="button" class="btn btn-secondary" id="buy-products">Купити</button>
            </div>
            <div class="col h-100 py-4">
                <div class="col h-100 mx-4" style="background-color:rgba(228, 228, 228, 0.918)">
                <div class="container-for-sum"></div>
                <div class="total-prise"></div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="shop.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
